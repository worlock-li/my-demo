<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
    <link href="../css/user/regist.css" rel="stylesheet">
</head>
<body>
<div class="main-body">
    <div class="kuang">
        <div class="username-div">
            <label>用户名</label>
            <input type="text" class="input" placeholder="请输入用户名" />
        </div>

        <div class="password-div">
            <label>密码</label>
            <input type="text" class="input" placeholder="请输入密码" />
        </div>

        <div class="next-password-div">
            <label>确认密码</label>
            <input type="text" class="input" placeholder="请再一次输入密码" />
        </div>

        <div class="phone-num-div">
            <label>电话</label>
            <input type="text" class="input" placeholder="请输入电话号码" />
        </div>

        <div class="email-div">
            <label class="email-text">邮箱</label>
            <input type="text" class="input" placeholder="请输入邮箱" />
        </div>

        <div class="address-div">
            <label>详细地址</label>
            <div class="select-body">
            <select class="select-input">
                <option>湖北</option>
                <option>湖南</option>
                <option>广州</option>
                <option>江苏</option>
                <option>河南</option>
                <option>河北</option>
                <option>上海</option>
                <option>重庆</option>
            </select>

            <select class="select-input">
                <option>武汉</option>
                <option>长沙</option>
                <option>深圳</option>
                <option>无锡</option>
                <option>重庆</option>
            </select>
            </div>
        </div>

        <div class="yzm">
            <label style="letter-spacing: 14px;">验证码</label>
            <input type="text" class="input" style="width: 96px;" />
            <img src="../img/01.jpg">
            <label class="error-yzm">验证码错误</label>
        </div>

        <div class="regist">
            <input type="button" class="regist-input" value="立即注册" />
            <label>我有账号，</label>
            <a href="login.html">马上登陆！</a>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>多地仓储综合管理系统登录入口</title>
<link rel="stylesheet" href="../css/semantic.css" />
<link rel="stylesheet" href="../css/main.css" />
<link rel="stylesheet" href="../css/login.css" />
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/semantic.js"></script>
<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>

</head>
<body  ng-app="wm" ng-controller="userController">
	<div class="ui login-header">
		<div class="ui grid">
			<div class="row header-row1">
				<div class="row text-center">
					<h1 class="ui header white"
						style="margin-left: 509px; margin-top: 50px">
						<i class="settings icon"></i>多地仓储综合管理系统
					</h1>
				</div>
			</div>
		</div>
	</div>
	<br />
		<div><font color="red"><b id="msg"></b></font></div>
	<div class="ui three column stackable grid login-div">
<!--	<div class="column"></div>-->
		<hr style="transform:rotate(90deg)" class="line">
		<div class="column">
			<img class="mainImg" src="../image/mainimg.png" style="display: block">
			<label class="title-name">多地仓储综合管理系统</label>

			<form id="login" class="ui fluid form segment" action="/login" method="POST">
				<div class="error-username-password" id="errorMessage">
					<span id="errorMessageContent">用户名或者密码错误</span>
				</div>
				<div class="field">
					<label style="margin-top: 90px;">用户名</label>
					<div class="ui left icon input" style="margin-top: 38px;">
						<input type="text" id="username" name="username" placeholder="Enter username" ng-model="username">
						<i class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<label class="" style="letter-spacing: 14px">密码</label>
					<div class="ui left icon input">
						<input type="password" id="password" name="password" placeholder="Enter password" ng-model="password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>

				<!--<div class="field">
					<label style="margin-top: 10px;">验证码</label>
					<div>
						<input type="text" name="VerCode" placeholder="Enter Verification Code" ng-model="VerCode" id="VerCode">
					</div>
				</div>-->

				<div class="inline field" style="margin-top: 135px; margin-left: 293px;" align="center">
					<input style="width: 356px; margin-top: -79px; margin-left: 65px;" type="button" value="登录" class="ui blue submit button" ng-click = "login(username, password)"></input>
				</div>

			</form>
		</div>
		</div>
<!--		<div class="column"></div>-->
<!--	</div>-->
</body>

</html>

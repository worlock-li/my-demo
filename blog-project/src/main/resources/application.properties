server.port=8888
server.tomcat.uri-encoding=UTF-8

# 指定日期格式， 默认的是使用 yyyy/MM/dd
#spring.mvc.date-format=yyyy-MM-dd

# 禁用模板引擎的缓存， 否则修改了 html 代码，刷新还会有缓存，
# 禁用之后还用重新编译项目 ctrl+f9 （ctrl+fn+f9）
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# 配置国际化文件的 basename的包名
#spring.messages.basename=i18n.login

#连接数据库操作

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///blog?serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

# jpa配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#日志配置
logging.level.root=info
logging.level.com.blog=debug
logging.file.path=E:/demo_file/blog-log

comment.avatar: /images/avatar.jpg

